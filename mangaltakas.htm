<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangal Takas</title>
</head>
<body>
    <div id="main-content">
        <h1>Mangal Takas</h1>
        <form id="login-form">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Giriş Yap</button>
        </form>
        <div id="user-info" style="display: none;">
            <!-- Kullanıcının adı ve bakiyesi burada görünecek -->
        </div>
        <h2>İlaç Teklif Listesi</h2>
        <table id="offer-list">
            <thead>
                <tr>
                    <th>İlaç Adı</th>
                    <th>Teklifi Yapan Eczane</th>
                    <th>Toplam Alım Adedi</th>
                </tr>
            </thead>
            <tbody>
                <!-- İlaç teklifleri burada listelenecek -->
            </tbody>
        </table>
        <button onclick="createNewOffer()">Yeni Teklif Oluştur</button>
        <button onclick="showGroupBalances()">Grup Bakiyeleri</button>
    </div>

    <div id="new-offer-modal" style="display: none;">
        <h2>Yeni Teklif Oluştur</h2>
        <label for="medicine-name">İlaç Adı:</label>
        <input type="text" id="medicine-name">
        <label for="quantity">Adet:</label>
        <input type="number" id="quantity">
        <label for="price">Fiyat:</label>
        <input type="number" id="price" readonly> <!-- Kullanıcı fiyatı girmeyecek, bu alan XML'den doldurulacak -->
        <button onclick="createOffer()">Teklif Oluştur</button>
    </div>

    <script>
        const users = {
            "Selman": "123",
            "Taner": "123",
            "Yakup": "123",
            "Metropol": "123"
        };

        const loggedInUser = {};

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (users[username] === password) {
                loggedInUser.username = username;
                document.getElementById("login-form").style.display = "none";
                document.getElementById("user-info").style.display = "block";
                document.getElementById("user-info").innerHTML = `<p>Kullanıcı Adı: ${loggedInUser.username}</p>`;
            } else {
                alert("Kullanıcı adı veya şifre hatalı!");
            }
        });

        function createNewOffer() {
            if (Object.keys(loggedInUser).length === 0) {
                alert("Lütfen önce giriş yapın!");
            } else {
                document.getElementById("new-offer-modal").style.display = "block";
            }
        }

        function showGroupBalances() {
            // Grup bakiyelerini göster
        }

        // Diğer fonksiyonlar ve sınıflar buraya eklenecek
    </script>
</body>
</html>
